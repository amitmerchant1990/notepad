<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A simple Pomodoro timer with short and long break options.">
    <meta name="author" content="Amit Merchant">
    <title>Pomodoro Timer | notepad.js.org</title>
    <meta name="keywords" content="pomodoro,timer,productivity" />
    <meta name="application-name" content="Pomodoro Timer" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- for Facebook -->
    <meta property="og:title" content="Pomodoro Timer | notepad.js.org" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="http://notepad.js.org/pomodoro-timer" />
    <meta property="og:description" content="A simple Pomodoro timer with short and long break options." />

    <!-- for Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Pomodoro Timer | notepad.js.org" />
    <meta name="twitter:description" content="A simple Pomodoro timer with short and long break options." />
    <meta name="twitter:image" content="https://raw.githubusercontent.com/amitmerchant1990/markdownify-web/master/img/markdownify.png" />
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top text-center">
        <div class="flex-navbar">
            <div>
                <a class="brand-title" href="/">Notepad</a>
                <img src="img/icons/right-arrow.svg" />
                <span>Pomodoro Timer</span>
            </div>
            <div>
                <span title="Activate Floating Window" id="pipContainer">
                    <a id="pip" class="pip-icon">
                        <span>
                            <img
                                src="img/navbar/pip.svg"
                                alt="Activate Floating Window"
                            />
                        </span>
                    </a>
                </span>
            </div>
        </div>
    </nav>

    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#pomodoro">Pomodoro</a></li>
        <li><a data-toggle="tab" href="#short">Short Break</a></li>
        <li><a data-toggle="tab" href="#long">Long Break</a></li>
    </ul>

    <div id="mainContainer">
        <div class="tab-content vertical-center" id="timerContainer">
            <div id="pomodoro" class="tab-pane fade in active">
                <div class="container">
                    <div class="starter-template">
                        <span class="timer-label">Pomodoro</span>
                        <h1 class="time" id="time">25:00</h1>
                    </div>
                </div>

                <div class="container">
                    <div class="starter-template">
                        <div class="row">
                            <div class="button-container">
                                <button type="button" class="btn btn-medium btn-primary full-width" id="start">
                                    <img src="img/icons/play.svg" alt="Download Icon" />
                                </button>

                                <button type="button" id="stop" class="btn btn-medium btn-success full-width"
                                    style="display:none">
                                    <img src="img/icons/pause.svg" alt="Pause Icon" />
                                </button>

                                <button type="button" class="btn btn-medium btn-danger full-width" id="reset">
                                    <img src="img/icons/reset.svg" alt="Reset Icon" />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="short" class="tab-pane fade in">
                <div class="container">
                    <div class="starter-template">
                        <span class="timer-label">Short Break</span>
                        <h1 class="time" id="time_short">05:00</h1>
                    </div>
                </div>

                <div class="container">
                    <div class="starter-template">
                        <div class="row">
                            <div class="button-container">
                                <button type="button" class="btn btn-large btn-primary full-width" id="short_start">
                                    <img src="img/icons/play.svg" alt="Start Icon" />    
                                </button>

                                <button type="button" class="btn btn-large btn-success full-width" id="short_stop"
                                    style="display:none">
                                    <img src="img/icons/pause.svg" alt="Pause Icon" />
                                </button>

                                <button type="button" class="btn btn-large btn-danger full-width" id="short_reset">
                                    <img src="img/icons/reset.svg" alt="Reset Icon" />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="long" class="tab-pane fade in">
                <div class="container">
                    <div class="starter-template">
                        <span class="timer-label">Long Break</span>
                        <h1 class="time" id="time_long">10:00</h1>
                    </div>
                </div>

                <div class="container">
                    <div class="starter-template">
                        <div class="row">
                            <div class="button-container">
                                <button type="button" class="btn btn-large btn-primary full-width" id="long_start">
                                    <img src="img/icons/play.svg" alt="Start Icon" />    
                                </button>

                                <button type="button" class="btn btn-large btn-success full-width" id="long_stop"
                                    style="display:none">
                                    <img src="img/icons/pause.svg" alt="Pause Icon" />
                                </button>

                                <button type="button" class="btn btn-large btn-danger full-width" id="long_reset">
                                    <img src="img/icons/reset.svg" alt="Reset Icon" />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id='notiSound' src='audio/alarm-beep.mp3' /></audio>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics - GA4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-43339302-6"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-43339302-6');
    </script>
</body>
<div class="overlay"></div>
</html>
